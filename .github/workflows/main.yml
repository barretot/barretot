name: Snake

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install GitHub Contributions
        run: npx github-contributions@latest --token ${{ secrets.GH_TOKEN }} --user barretot

      - name: Commit and push if changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git diff --quiet || git commit -am "Update GitHub contributions (snake) [skip ci]"
          git push
